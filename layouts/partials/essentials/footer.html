<!-- footer -->
<footer class="section pb-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8 text-md-left text-center">
        <p class="mb-md-0 mb-4">{{ .Site.Params.copyright | markdownify }}</p>
      </div>
      <div class="col-md-4 text-md-right text-center">
        <ul class="list-inline">
          {{ range .Site.Params.social }}
          <li class="list-inline-item">
            <a class="text-color d-inline-block p-2" href="{{ .link | safeURL }}" aria-label="{{ .name }}"><i
                class="{{ .icon }}"></i></a>
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="col-12">
        <p>
          {{ site.Params.copyright | markdownify }}
          {{ if site.Params.theme_copyright }}
          | Theme by
          <a target="_blank" rel="noopener noreferrer" href="https://gethugothemes.com/">GetHugoThemes</a>
          {{ end }}
        </p>
      </div>
    </div>
  </div>
</footer>
<!-- /footer -->
